language: c++

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - qt5-default
      - libqt5webkit5-dev
      - libqt5x11extras5-dev
      - libarchive-dev
      - libxcb-keysyms1-dev

matrix:
  - os: linux
    dist: trusty
  - os: osx
    osx_image: xcode7.2

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update             ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libarchive ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt5        ; fi

script:
  - /usr/local/opt/qt5/bin/qmake
  - make
  - /usr/local/opt/qt5/bin/macdeployqt bin/Zeal.app -verbose=2
